<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewBook</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${new_book}">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
  <br>

  <label for="year">Year</label>
  <input type="text" th:field="*{year}" id="year"/>
  <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">age error</div>
  <br>

  <label for="author">Author</label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">name error</div>
  <br>

  <input type="submit" value="Add book"/>
</form>

</body>
</html>
